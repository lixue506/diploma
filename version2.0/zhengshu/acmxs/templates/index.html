<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query</title>
</head>
<body>
<div class="container">

		<form class="form-inline" action="#" method="get">
			<div class="form-group">
                <select>
                    <option value="school_id">学号</option>
                    <option value="certificate_number">证书编号</option>
                </select>
            </div>

            <div>
                <input type="text" id="query" placeholder="输入查询内容">
            </div>
			<div class="form-group field-gap"></div>
			<button type="submit" class="btn btn-primary">查询</button>
			<a class="btn btn-default" href="#" role="button">重置</a>
		</form>


		<div class="result-list">
				<div class="table-responsive">
					<table class="table table-striped">
						<thead>
                            <tr>
                                <th>证书编号</th>
                                <th>培训场次</th>
                                <th>持有者</th>
                                <th>分数</th>
                                <th>排名</th>
                                <th>操作</th>
                            </tr>
						</thead>
						<tbody>
						<tr id="get_result"></tr>
						</tbody>
					</table>
				</div>


		</div>
</div>
</body>


</html>
