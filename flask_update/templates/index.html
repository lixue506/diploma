<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
<form method="get">

    <select id="sel">
        <option value="school_id">学号</option>
        <option value="certificate_number">证书编号</option>
    </select>

    <input type="text" name="query" id="query" placeholder="输入查询内容">

    <button onclick="func();return false">查询</button>
</form>

<table id="get_result">

</table>

</body>
<script>

    function func() {
        $.ajax({
            url:'/Query',
            type:'GET',
            data:{'kind':$('#sel').val(),'query':$("#query").val()},

            dataType:'json',
            success:function (data) {
                str = "<thead><th>证书编号</th><th>持有者</th><th>获得时间</th><th>查看</th><th>下载</th></tr></thead>"
                for (var item in data) {
                   str = str + "<tr><th>"+data[item].Id+"</th><th>"+ data[item].User +"</th><th>"+data[item].Times+"</th><th>"+data[item].Show+"</th><th>"+data[item].Download+"</th></tr>"
                }$('#get_result').html(str)
            },
            error:function () {
                alert("ERROR!");
            }
        })
    }
</script>

</html>
